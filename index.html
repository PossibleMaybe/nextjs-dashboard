<head>

  <title>Document</title>
  <style>
    .loading-ani {
      width: 35px;
      height: 35px;
      border: 5px solid #ccc;
      border-left-color: red;
      border-top-color: red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
  </style>
</head>
